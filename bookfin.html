<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Again - TrustLocal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      backdrop-filter: blur(12px) saturate(160%);
      -webkit-backdrop-filter: blur(12px) saturate(160%);
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-emerald-600 via-teal-600 to-blue-700 min-h-screen text-white">

  <header class="p-6 text-center">
    <h1 class="text-3xl font-bold mb-2">Confirm Your Booking</h1>
    <p class="text-gray-200">Choose your preferences and complete payment</p>
  </header>

  <main class="max-w-3xl mx-auto p-4 glass">
    <form class="space-y-6">
      <div>
        <label class="block text-sm font-semibold mb-1">Select Date & Time</label>
        <input type="datetime-local" class="w-full bg-white bg-opacity-10 p-2 rounded focus:outline-none focus:ring-2 focus:ring-emerald-400"/>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Choose Service Package</label>
        <select class="w-full bg-white bg-opacity-10 p-2 rounded focus:outline-none focus:ring-2 focus:ring-emerald-400">
          <option>Standard - ₹500</option>
          <option>Premium - ₹800</option>
          <option>Express - ₹1200</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Payment Method</label>
        <select class="w-full bg-white bg-opacity-10 p-2 rounded focus:outline-none focus:ring-2 focus:ring-emerald-400">
          <option>Credit / Debit Card</option>
          <option>UPI</option>
          <option>Net Banking</option>
          <option>Cash on Service</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-3 rounded font-semibold text-lg">Confirm & Pay</button>
    </form>
  </main>

  <footer class="mt-10 text-center p-4 text-gray-300">
    <p>&copy; 2025 TrustLocal - All rights reserved.</p>
  </footer>

</body>
</html>

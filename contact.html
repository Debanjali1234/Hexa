<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | TrustLocal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#1e1b4b] via-[#312e81] to-[#0f172a] min-h-screen">

  <!-- Navbar -->
  <nav class="bg-[#0f172a] bg-opacity-90 shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-2 text-2xl font-extrabold text-white">
        <i class="bi bi-tools"></i>
        <span>TrustLocal</span>
      </div>
      <div class="space-x-4">
        <a href="index.html" class="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-1 rounded font-semibold transition">Home</a>
        <a href="service.html" class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-1 rounded font-semibold transition">Services</a>
        <a href="Booking.html" class="bg-purple-500 hover:bg-purple-700 text-white px-4 py-1 rounded font-semibold transition">Booking Updates</a>
        <a href="user.html" class="bg-rose-500 hover:bg-rose-600 text-white px-4 py-1 rounded font-semibold transition">User</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
<section class="py-16">
  <div class="max-w-3xl mx-auto px-4 text-center">
    <h2 class="text-4xl font-bold mb-6 text-white">Contact Us</h2>
    <p class="text-gray-300 mb-10">
      We're here to help! Send us your questions, suggestions, or issues.
    </p>

    <!-- Contact Form and Thank You Message Container -->
    <div id="contactFormWrapper">
      <form
        id="contactForm"
        action="#"
        method="POST"
        class="bg-[#1e293b] bg-opacity-90 backdrop-blur-md shadow-lg rounded-lg p-8 space-y-6 text-left"
      >
        <div>
          <label class="block text-sm font-semibold text-gray-300">Your Name</label>
          <input
            type="text"
            name="name"
            required
            class="w-full mt-1 px-4 py-2 border border-gray-600 rounded bg-[#0f172a] text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-300">Your Email</label>
          <input
            type="email"
            name="email"
            required
            class="w-full mt-1 px-4 py-2 border border-gray-600 rounded bg-[#0f172a] text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-300">Subject</label>
          <input
            type="text"
            name="subject"
            required
            class="w-full mt-1 px-4 py-2 border border-gray-600 rounded bg-[#0f172a] text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-300">Issue Type</label>
          <select
            name="issue"
            class="w-full mt-1 px-4 py-2 border border-gray-600 rounded bg-[#0f172a] text-white focus:ring-2 focus:ring-purple-500"
          >
            <option value="General Inquiry">General Inquiry</option>
            <option value="Booking Issue">Booking Issue</option>
            <option value="Payment Problem">Payment Problem</option>
            <option value="Feedback">Feedback</option>
            <option value="Support Ticket">Support Ticket</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-300">Your Message</label>
          <textarea
            name="message"
            rows="5"
            required
            class="w-full mt-1 px-4 py-2 border border-gray-600 rounded bg-[#0f172a] text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500"
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-gradient-to-r from-purple-500 to-purple-700 hover:from-purple-600 hover:to-purple-800 text-white font-semibold py-3 rounded shadow transition"
        >
          Send Message
        </button>
      </form>

      <!-- Thank You Message (hidden by default) -->
      <div id="thankYouMessage" class="hidden text-center py-12">
        <div class="text-green-400 text-5xl mb-4">
          <i class="bi bi-check-circle-fill"></i>
        </div>
        <h3 class="text-2xl font-bold text-white mb-2">Thank you!</h3>
        <p class="text-gray-300">Your message has been sent successfully. We will get back to you soon.</p>
      </div>
    </div>
  </div>
</section>

<script>
  // Handle form submission
  const form = document.getElementById('contactForm');
  const thankYou = document.getElementById('thankYouMessage');

  form.addEventListener('submit', (e) => {
    e.preventDefault(); // Stop the default submit behavior
    form.classList.add('hidden'); // Hide the form
    thankYou.classList.remove('hidden'); // Show the thank you message
  });
</script>


  <!-- Footer -->
  <footer class="bg-[#0f172a] text-white py-4 mt-16">
    <div class="max-w-6xl mx-auto px-4 flex flex-col items-center justify-center gap-3">
      <p class="text-sm text-gray-400 text-center">Â© 2025 TrustLocal</p>
      <div class="flex justify-center space-x-4 mt-2">
        <a href="#"><i class="bi bi-facebook hover:text-[#3B82F6] text-lg"></i></a>
        <a href="#"><i class="bi bi-instagram hover:text-[#FB7185] text-lg"></i></a>
        <a href="#"><i class="bi bi-twitter hover:text-[#3B82F6] text-lg"></i></a>
      </div>
    </div>
  </footer>

</body>
</html>
